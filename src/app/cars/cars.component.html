<h1>{{title}}</h1>
<p>{{description}}</p>
<ul>

    </li>
</ul>

<input type="text" [(ngModel)]="newCar"> 
<p>Add your favourite one:</p>
<button (click)="addCar()">
    Add
</button> 
<p>{{newCar}}</p>
